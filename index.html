<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CGWebSDK</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="browser.min.js"></script>
</head>
<body bgcolor="#AF804F">
    <div align="center">
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" width=1920 height=1080></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
        </div>
    </div>
        <div id="bottomAd"></div>
        <!--UnityBuild-->
        <script>
document.addEventListener('contextmenu', event => event.preventDefault());

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ea153e321edf23b9a40b38d65ce41d01.loader.js";
      var config = {
        dataUrl: buildUrl + "/5824669a37ee71a20ff80890588408f7.data",
        frameworkUrl: buildUrl + "/61475d0beb38e5b76825ed6f2100b177.framework.js",
        codeUrl: buildUrl + "/92e096d1c51c5ae46a252acc27478843.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CGWebSDK",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;
      Resize();
        window.addEventListener(`resize`, event => {
            Resize();
        }, false);
        function Resize() {
            var size = document.documentElement.clientHeight + 'px';
            console.log(size);
            container.style.height = size;
        }
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        canvas.style.height = 100 +"%";
        canvas.style.width = 100 +"%";
      }else{
        var ratio = document.documentElement.clientWidth / document.documentElement.clientHeight;
        if (ratio < 1) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
            canvas.style.height = 100 +"%";
            canvas.style.width = 100 +"%";
            
        }
        else{
            canvas.style.height = 100 +"%";
            canvas.style.width = canvas.style.height * ratio + "px";
        }
      }

     

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            window.unityInstance = unityInstance;
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
        </script>

        <!-- VK SDK -->
        <script type="text/javascript">
            var player;
            var payments = null;
            var playerData = null;
            var playerStats = null;
            var isReady = false;

            function initSDK(){
                console.log("try init vk");
                vkBridge.send('VKWebAppInit')
                .then((data) => { 
                    if (data.result) {
                    console.log("vk inited");
                    } else {
                    console.log("vk init error");
                    }
                })
                .catch((error) => {
                    // Ошибка
                    console.log(error);
                });
            }

            function auth() {
                sdk.auth.openAuthDialog().then(() => {
                    // Игрок успешно авторизован, теперь объект Player будет инициализирован.
                    initPlayer();
                    console.log('auth ok');
                }).catch(() => {
                    // Игрок не авторизован.
                    console.log('auth failed');
                });
            }

            function initPlayer() {
                return sdk.getPlayer({ scopes: false }).then(_player => {
                    player = _player;
                    return player;
                }).catch(err => {
                    // Если игрок не авторизован, выбрасывает исключение USER_NOT_AUTHORIZED.
                });
            }
            function setScore(key, value) {
                playerStats[key] = value;
                console.log('Set score' + key + value);
                player.setStats(playerStats).then(() => { console.log('setted data!'); }).catch(err => { console.log('not setted' + err) });
            }
            function setData(key, value) {
                playerData[key] = value;
                console.log('Set Data' + key + value);
                player.setData(playerData, true).then(() => { console.log('setted data!'); }).catch(err => { console.log('not setted' + err) });

            }
            function initPlayerData() {
                initPlayer().then(_player => {
                    if (_player.getMode() != 'lite') {
                        var sendData = {};
                        player.getData().then(datas => {
                            var i = 0;
                            playerData = datas;
                            var adata = Array();
                            for (var key in datas) {
                                adata[i] = { key: key, value: datas[key] };
                                i++;
                            }
                            sendData.data = adata;

                            player.getStats().then(stats => {
                                i = 0;
                                playerStats = stats;
                                var astats = Array();
                                for (var keya in stats) {
                                    astats[i] = { key: keya, value: stats[keya] };
                                    i++;
                                }
                                sendData.score = astats;
                                console.log('Geted data' + JSON.stringify(sendData));
                                window.unityInstance.SendMessage('CGWebPlatformSDK', 'OnGetData', JSON.stringify(sendData));
                            }).catch(err => {
                                console.log('No get data score' + err);
                                window.unityInstance.SendMessage('CGWebPlatformSDK', 'OnGetData', JSON.stringify(sendData));
                            });



                        }).catch(err => {
                            console.log('NoNoAutorized' + err);
                            window.unityInstance.SendMessage('CGWebPlatformSDK', 'NoAutorized');
                        });

                    }
                    else {
                        console.log('NoNoAutorized');
                        window.unityInstance.SendMessage('CGWebPlatformSDK', 'NoAutorized');
                    }
                }).catch(err => {
                    console.log('NoNoAutorized' + err);
                    window.unityInstance.SendMessage('CGWebPlatformSDK', 'NoAutorized');
                    // Ошибка при инициализации объекта Player.
                });
            }

            function getUserData() {
                if (initPlayer) {
                    var data = { "id": player.getID(), "name": player.getName(), "avatarUrlSmall": player.getPhoto('small'), "avatarUrlMedium": player.getPhoto('medium'), "avatarUrlLarge": player.getPhoto('large') };
                    window.unityInstance.SendMessage('CGWebPlatformSDK', 'StoreUserData', JSON.stringify(data));
                }
            }

            function showFullscrenAd() {
                vkBridge.send('VKWebAppShowNativeAds', {
                ad_format: 'interstitial' /* Тип рекламы */
                })
                .then( (data) => { 
                    if (data.result) {
                    // Реклама была показана
                    } else {
                    // Ошибка
                    }
                })
                .catch((error) => { console.log(error); });
            }

            function showRewardedAd(id) {
                vkBridge.send('VKWebAppShowNativeAds', {
                ad_format: 'reward' /* Тип рекламы */
                })
                .then( (data) => { 
                    if (data.result) {
                    window.unityInstance.SendMessage('CGWebPlatformSDK', 'OnRewarded', id);
                    console.log('Rewarded! Id: ' + id);
                    } else {
                    // Ошибка
                    }
                })
                .catch((error) => { console.log(error); });
            }

            function initPayments() {
                sdk.getPayments().then(_payments => {
                    // Покупки доступны.
                    payments = _payments;
                    window.unityInstance.SendMessage('CGWebPlatformSDK', 'OnInitedPurchases');
                }).catch(err => {
                });
            }

            function buy(id) {
                console.log(id);
                payments.purchase(id).then(purchase => {
                    var data = { "id": id, "token": purchase.purchaseToken };
                    // Покупка успешно совершена!
                    console.log(id);
                    window.unityInstance.SendMessage('CGWebPlatformSDK', 'OnPurchaseSucces', JSON.stringify(data));
                }).catch(err => {
                    // Покупка не удалась: в консоли разработчика не добавлен товар с таким id,
                    // пользователь не авторизовался, передумал и закрыл окно оплаты,
                    // истекло отведенное на покупку время, не хватило денег и т. д.
                    window.unityInstance.SendMessage('CGWebPlatformSDK', 'OnPurchaseFailed', err);
                })
            }

            window.onunload = function (e) {
                console.log("Calling OnClose from Browser!");
                window.unityInstance.SendMessage("CGWebPlatformSDK", "OnClose");

                //var dialogText = "You game has been saved!  Would you like to continue unloading the page?";
               // e.returnValue = dialogText;
              //  return dialogText;
            };

            function ShowReview() {
                sdk.feedback.canReview()
                    .then(({ value, reason }) => {
                        if (value) {
                            sdk.feedback.requestReview()
                                .then(({ feedbackSent }) => {
                                    var data = { "CanReview": value, "Reason": "Success", "FeedbackSent": feedbackSent };
                                    SendCallback('OnReview', data);
                                })
                        } else {
                            var data = { "CanReview": value, "Reason": reason, "FeedbackSent": false };
                            SendCallback('OnReview', data);
                        }
                    });
            }
            function SendCallback(target, data) {
                window.unityInstance.SendMessage('CGWebPlatformSDK', target, JSON.stringify(data));
            }

            function getPurchases() {
                payments.getPurchases().then(purchases => {
                    var data = { "purchases": purchases, "signature": purchases.signature }
                    var json = JSON.stringify(data);
                    console.log(json);
                    window.unityInstance.SendMessage('CGWebPlatformSDK', 'OnGetPurchases', json);
                }).catch(err => {
                    console.log(err);
                })
            }

            function getProducts(){
                payments.getCatalog()
                .then(products => {
                    var data = { "products": products, "signature": products.signature }
                    var json = JSON.stringify(data);
                    console.log(json);
                    window.unityInstance.SendMessage('CGWebPlatformSDK', 'OnGetProducts', json);
                }).catch(err => {
                    console.log(err);
                })
            }

            function ConsumePurchase(purchaseToken){
                payments.consumePurchase(purchaseToken)
            }

            function SetScoreTable(score){
                sdk.getLeaderboards()
                .then(lb => {
                    lb.setLeaderboardScore('bestscore', score);
                });
            }

            function ReadyTab(){
                if(isReady){
                sdk.features.LoadingAPI?.ready();
                console.log("ready");
                }
            }

            function StopTab(){
                if(isReady){
                sdk.features.GameplayAPI?.stop()
                console.log("stop");
                }
            }

            function StartTab(){
                if(isReady){
                    sdk.features.GameplayAPI?.start()
                    console.log("start");
                }
                
            }

            function GetLang(){
                window.unityInstance.SendMessage('CGWebPlatformSDK', 'SetLang', sdk.environment.i18n.lang);
            }

            function IsReady(){
                if (isReady){
                    window.unityInstance.SendMessage('CGWebPlatformSDK', 'SetInit');
                }
                
            }

        </script>
</body>
</html>
